<!DOCTYPE html>
<html lang="{{ site.lang | default: " en" }}">

<script>
    MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
            fontCache: 'global'
        }
    };
</script>
<script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {%- seo -%}
    {%- if site.google_analytics -%}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {%- endif -%}
    <title>{{ page.title | default: site.title | escape }}</title>
</head>

<body>
    <div class="container-lg px-3 my-5 markdown-body">
        <a href="{{ site.github.repository_url }}" class="btn btn-outline mb-3">View on GitHub</a>
        <section id="main_content" class="my-5">
            <h1>{{ page.title | default: site.title }}</h1>
            {{ content }}
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"
        integrity="sha256-lZaRhgplnHIfVSQqFgpRmRIjlJkde/uPUoCxyenQa4I=" crossorigin="anonymous"></script>
    <script>
        anchors.add();
    </script>
</body>

</html>
